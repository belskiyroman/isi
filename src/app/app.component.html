<mat-drawer-container autosize>
  <mat-toolbar color="primary">
    <button type="button" mat-button (click)="carForm.open()" autofocus>
      Add a car
    </button>
  </mat-toolbar>

  <mat-drawer [opened]="carForm.isOpen" mode="side" position="end">
    <app-car-form></app-car-form>
  </mat-drawer>

  <app-car-list></app-car-list>
</mat-drawer-container>
