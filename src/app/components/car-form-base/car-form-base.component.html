<form [formGroup]="formGroup">
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Full name" formControlName="fullName">
      <mat-error *ngIf="formGroup.controls['fullName'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Vehicle ID" formControlName="vehicleID">
      <mat-error *ngIf="formGroup.controls['vehicleID'].hasError('required')">
        Vehicle ID is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
